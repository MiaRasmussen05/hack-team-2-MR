{% extends "base.html" %}

{% block title %}Add Blog Post{% endblock %}

{% block content %}

<div class="container-fluid headings-wrapper">
    <div class="row">
        <div class="col-12 mb-3 add-form-title d-flex justify-content-center mt-4">
            <h1 class="headings mt-4"><span>A</span>dd Blog Post</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <form class="add-blog-form" method="POST" enctype="multipart/form-data" action="{% url 'add_blog' %}">
                    {% csrf_token %}
                    <div>
                        <label class="mb-4" for="title">Title:</label>
                        <input id="title" type="text" name="title" required>
                        <br>
                        <label class="mt-2 d-block mb-1" for="content">Content:</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                        <br>
                        <label class="mt-2 d-block mb-1" for="excerpt">Excerpt:</label>
                        <textarea id="excerpt" name="excerpt" rows="5" maxlength="300"></textarea>
                        <br>
                        <label class="mt-4 mb-4" for="image">Image:</label>
                        <input id="image" type="file" name="image" accept="image/*">
                        <br>
                        <label class="mt-2 mb-4" for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="0">Draft</option>
                            <option value="1">Published</option>
                        </select>
                        <br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn mt-3 mb-4" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
