{% extends 'base.html' %} 

{% load static %}

{% block title %}Delete the comment{% endblock %} 

{% block content %}

<div class="container">
  <div class="row col pt-5">
    <div class="comment-delete">
      <div class="d-flex justify-content-center">
        <form class="col-6 col-offset-3" method="POST">
          {% csrf_token %}
          <div class="col-12 mt-4 mb-4 d-flex justify-content-center">
            <h1 class="mt-5">Delete Comment</h1>
          </div>
          <div class="d-flex justify-content-center">
            {{ confirmation_message }}
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn submit-btn btn-lg m-5" type="submit">
              Delete
            </button>
            <a class="btn submit-btn btn-lg m-5" href="{{ cancel_url }}"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
