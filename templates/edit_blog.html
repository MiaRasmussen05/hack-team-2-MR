{% extends "base.html" %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}

<div class="countainer-fluid">
    <div class="row col-12 d-flex justify-content-center align-self-center ms-0">
        <div class="mt-5 crud-box">
            <div>
                <div class="go-back col-1 mt-3" title="Go back">
                    <a class="text-black" href="{{request.META.HTTP_REFERER}}"><i class="fas fa-reply"></i></a>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <form class="col-10" method="POST" enctype="multipart/form-data" action="{% url 'edit_blog' slug=object.slug %}">
                    {% csrf_token %}
                    <div class="col-12 d-flex justify-content-center">
                        <h1>Edit Blog Post</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4">
                        <div class="justify-content-center">
                            <label class="col-form-label" for="{{ form.title.id_for_label }}">Title:</label>
                            <p>
                                {{ form.title }}
                            </p>

                            <label for="{{ form.content.id_for_label }}">Content:</label>
                            <p>
                                {{ form.content }}
                            </p>

                            <label for="{{ form.excerpt.id_for_label }}">Excerpt:</label>
                            <p>
                                {{ form.excerpt }}
                            </p>

                            <p>
                                {% if form.image_display.value %}
                                <img style="width: 150px;" src="{{ form.image_display.value.url }}"
                                    alt="{{ form.image_display.label }}">
                                {% endif %}
                            </p>
                            <p>
                                {{ form.image }}
                            </p>
                            <label for="{{ form.status.id_for_label }}">Status:</label>
                            <p>
                                {{ form.status }}
                            </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-5">
                        <button class="btn form-btn mt-3 mb-4" type="submit">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
